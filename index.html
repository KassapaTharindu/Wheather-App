<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined';
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body>
  <main class="main-container">
    <header class="input-container">
      <input class="city-input" placeholder="Search City" />
      <button class="search-btn">
        <span class="material-symbols-outlined">search</span>
      </button>
    </header>

    <section class="weather-info" style="display: none;">
      <div class="location-date-container">
        <h5 class="current-date-text regular-txt">Mon, 07 July</h5>
        <div class="location">
          <span class="material-symbols-outlined">location_on</span>
          <h4 class="country-text">Colombo</h4>
        </div>
      </div>

      <div class="weather-summary-container">
        <div class="weather-summary-info">
          <h1 class="temp-text">27 Â°C</h1>
          <h3 class="condition-txt regular-text">Clouds</h3>
        </div>
        <img src="Assets/weather/clouds.png" class="weather-summary-img" />
      </div>

      <div class="weather-condition-container">
        <div class="condition-item wind">
          <span class="material-symbols-outlined">air</span>
          <div class="condition-info">
            <h5 class="regular-text">Wind Speed</h5>
            <h5 class="wind-value-txt">5 M/s</h5>
          </div>
        </div>

        <div class="condition-item humidity">
          <span class="material-symbols-outlined">water_drop</span>
          <div class="condition-info">
            <h5 class="regular-text">Humidity</h5>
            <h5 class="humidity-value-txt">55%</h5>
          </div>
        </div>
      </div>

      <div class="forecast-item-container"></div>
    </section>

    <section class="search-city section-message">
      <img src="Assets/search.png" alt="Search city image" />
      <div>
        <h1>Search City</h1>
        <h4 class="regular-text">Find out the weather condition of the city</h4>
      </div>
    </section>

    <section class="not-found section-message" style="display: none;">
      <img src="Assets/404.png" alt="Not found image" />
      <div>
        <h1>City Not Found</h1>
        <h4 class="regular-text">Please try searching for another city</h4>
      </div>
    </section>
  </main>
</body>
</html>
