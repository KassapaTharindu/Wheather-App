<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined';
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body>
  <main class="main-container">
    <header class="input-container">
      <input class="city-input" placeholder="Search City" />
      <button class="search-btn">
        <span class="material-symbols-outlined">search</span>
      </button>
    </header>

    <section class="wheather-info">

      <!-- Date Left | Colombo Right -->
      <div class="location-date-container">
        <h5 class="current-date-text regular-txt">Mon, 07 July</h5>
        <div class="location">
          <span class="material-symbols-outlined">location_on</span>
          <h4 class="country-text">Colombo</h4>
        </div>
      </div>

      <!-- Temp Left | Image Right -->
      <div class="wheather-summery-container">
        <div class="wheather-summery-info">
          <h1 class="temp-text">27 °C</h1>
          <h3 class="condition-txt regular-text">Clouds</h3>
        </div>
        <img src="Assets/wheather/cloud.png" class="wheather-summery-img" />
      </div>

      <!-- Wind Left | Humidity Right -->
      <div class="wheather-condition-container">
        <div class="condition-item wind">
          <span class="material-symbols-outlined">air</span>
          <div class="condition-info">
            <h5 class="regular-text">Wind Speed</h5>
            <h5 class="wind-value-txt">5 M/s</h5>
          </div>
        </div>

        <div class="condition-item humidity">
          <span class="material-symbols-outlined">water_drop</span>
          <div class="condition-info">
            <h5 class="regular-text">Humidity</h5>
            <h5 class="humidity-value-txt">55%</h5>
          </div>
        </div>
      </div>

      <!-- Forecast Cards -->
      <div class="forecast-item-container">
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-text">07 July</h5>
          <img src="Assets/wheather/thunder.png" class="forecast-item-img" />
          <h5 class="forecast-item-temp">27 °C</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-text">07 July</h5>
          <img src="Assets/wheather/thunder.png" class="forecast-item-img" />
          <h5 class="forecast-item-temp">27 °C</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-text">07 July</h5>
          <img src="Assets/wheather/thunder.png" class="forecast-item-img" />
          <h5 class="forecast-item-temp">27 °C</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-text">07 July</h5>
          <img src="Assets/wheather/thunder.png" class="forecast-item-img" />
          <h5 class="forecast-item-temp">27 °C</h5>
        </div>
      </div>

    </section>
  </main>
</body>
</html>
